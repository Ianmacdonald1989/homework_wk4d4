{% extends "base.html" %} 
{% block content %} 

<form action="/books" methods="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id ="title" name="title" placeholder autofocus>
    </div>

    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="genre" required autofocus>
    </div>

    <div>
        <label for="author">Author:</label>
        <select id="author" name="author_id">
        {% for author in all_authors %} 
        <option value="{{ author.id }}">{{ author.full.name() }}</option>
        {% endfor %} 
        </select>
    </div>

        <button type="submit"> Add Book</button>

    </form>

    {% endblock %}








</form>
